<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>





  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <script>
    WIDGET = {
      "CONFIG": {
        "layout": "1",
        "width": "551",
        "height": "211",
        "background": "1",
        "dataColor": "FFFFFF",
        "borderRadius": "10",
        "key": "faf6fecbf1c0479aa41b6bb99672555c"
      }
    }
    //获取meta节点
    let metaNode = document.querySelector('meta[name=viewport]');

    //定义设计稿宽度为375
    let designWidth = 720;

    //计算当前屏幕的宽度与设计稿比例
    let scale = document.documentElement.clientWidth / designWidth;

    //通过设置meta元素中content的initial-scale值达到移动端适配
    metaNode.content = "initial-scale=" + scale + ",minimum-scale=" + scale + ",maximum-scale=" + scale + ",user-scalable=no";

  </script>
  <script src="https://widget.qweather.net/standard/static/js/he-standard-common.js?v=2.0"></script>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
